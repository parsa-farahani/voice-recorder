<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="web dictaphone" >
    <meta name="keywords" content="audio recording, dictaphone/." >
    <meta name="author" content="Parsa.F" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" href="https://loremflickr.com/50/50">

    <link rel="stylesheet" href="css/index.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" >
</head>
<body>
    
    <div class="cont">
        <div class="top-area" >
            <div id="info-cont" >
                <div id="rec-time" class="rec-time" >00:00:000</div>
                <div class="visualizer-cont" >
                    <canvas id="visualizer" width="400" height="100" ></canvas>
                    <div class="visualizer-cont-gradient" data-left ></div>
                    <div class="visualizer-cont-gradient" data-right ></div>
                </div>
            </div>
            <div id="main-controls" >
                <a id="startend-btn" data-disabled="false" >
                    <svg id="start-icon" class="animate__animated animate__fadeIn startend-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28"><path fill="currentColor" d="M14 2a4.5 4.5 0 0 0-4.5 4.5v8a4.5 4.5 0 1 0 9 0v-8A4.5 4.5 0 0 0 14 2M7.5 13.75a.75.75 0 1 0-1.5 0v.75a8 8 0 0 0 7.25 7.965v2.785a.75.75 0 0 0 1.5 0v-2.785A8 8 0 0 0 22 14.5v-.75a.75.75 0 1 0-1.5 0v.75a6.5 6.5 0 1 1-13 0z"/></svg>
                    <svg id="end-icon" class="animate__animated animate__fadeIn startend-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="currentColor" d="M216 55.27v145.46A15.29 15.29 0 0 1 200.73 216H55.27A15.29 15.29 0 0 1 40 200.73V55.27A15.29 15.29 0 0 1 55.27 40h145.46A15.29 15.29 0 0 1 216 55.27"/></svg>
                </a>
            </div> 
        </div>
        <div class="bottom-area">
            <section id="sound-clips" >
                <article class="sound-clip" style="display: none;">
                    <!-- <audio src="Аллея.mp3"></audio> -->
                    <div class="sound-clip-audio-content" >
                        <p class="sound-clip-title" >My Song</p>
                        <div class="sound-clip-playbar">
                            <button class="sound-clip-playbar-btn centered" data-play-btn data-control >
                                <svg class="sound-clip-playbar-icon" data-play-icon xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="currentColor" d="M240 128a15.74 15.74 0 0 1-7.6 13.51L88.32 229.65a16 16 0 0 1-16.2.3A15.86 15.86 0 0 1 64 216.13V39.87a15.86 15.86 0 0 1 8.12-13.82a16 16 0 0 1 16.2.3l144.08 88.14A15.74 15.74 0 0 1 240 128"/></svg>
                            </button>
                            <div id="sound-clip-progress-cont" >
                                <div id="sound-clip-play-progress" >
                                    <div id="sound-clip-play-progress-thumb" ></div>
                                </div>
                            </div>
                            <span class="sound-clip-time" >00:00</span>
                            <div class="clip-vol-controls-cont" >
                                <button class="sound-clip-playbar-btn" data-mute-btn data-control >
                                    <svg class="sound-clip-playbar-icon" xmlns="http://www.w3.org/2000/svg" data-mute-icon viewBox="0 0 16 16"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1.75 5.75v4.5h2.5l4 3V2.75l-4 3zm9 .5s1 .5 1 1.75s-1 1.75-1 1.75m1-6.5c2 1 3 2.5 3 4.75s-1 3.75-3 4.75"/></svg>
                                </button>
                                <input type="range" name="sound-clip-vol" class="sound-clip-vol-range" min="0" max="1" step="0.1" value="1" >
                            </div>
                        </div>
                    </div>
                    <div class="sound-clip-side-btns">
                        <button class="clip-side-btn centered" title="Delete" data-clip-delete data-control >
                            <svg class="clip-side-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="currentColor" d="M360 184h-8c4.4 0 8-3.6 8-8zh304v-8c0 4.4 3.6 8 8 8h-8v72h72v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80h72zm504 72H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32M731.3 840H292.7l-24.2-512h487z"/></svg>
                        </button>
                        <a class="clip-side-btn centered" title="Download" data-clip-download data-control >
                            <svg class="clip-side-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                        </a>
                    </div>
                </article>
                
                <!-- 
                <article class="sound-clip">
                    <audio class="sound-clip-audio" controls></audio>
                </article> <article class="sound-clip">
                    <audio class="sound-clip-audio" controls></audio>
                </article> <article class="sound-clip">
                    <audio class="sound-clip-audio" controls></audio>
                </article> -->
                
                <!-- <div id="sound-clips-bottom-border"></div> -->
            </section>
        </div>

        <div id="cont-left-border"></div>
        <div id="cont-right-border" ></div>
        <div id="cont-left-style-angle"></div>
        <div id="cont-right-style-angle"></div>
    </div>

    <div id="soundclip-name-modal-cont">
        <form id="soundclip-name-modal-form" autocomplete="off" >
            <div id="soundclip-name-top-area" >
                <label id="soundclip-name-input-label" for="soundclip-name-input">Name of the track?</label>
                <div id="soundclip-name-input-box" >
                    <input type="text" name="soundclip-name" id="soundclip-name-input" placeholder="new clip..." autofocus>
                    <div id="soundclip-name-input-suffix" >.ogg</div>
                </div>
            </div>
            <input id="soundclip-name-submit-btn" type="submit" value="Confirm">
        </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
